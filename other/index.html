<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Other</title>
        <meta name="description" content="My random coding projects.">
        <meta name="keywords" content="ari, meisels, ari meisels, other">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://avatars3.githubusercontent.com/u/68653653?s=48&v=4">
        <link rel="stylesheet" href="/style.css">
        <iframe id="iframe" src="/navbar.html" class="nav"></iframe>
    </head>
    <body>
        <script>
            fetch("/pages.json")
            .then(function (response) {
                return response.json();
            })
            .then(function (myJson) {
                var pageCount = myJson.count - 1;
                do {
                    if (myJson.pages[pageCount].type == "other") {
                        document.getElementsByTagName("body")[0].innerHTML += "<br><h2><a href='" + myJson.pages[pageCount].url + "'>" + myJson.pages[pageCount].name + "</a></h2>";
                    }
                    pageCount--;
                } while (pageCount >= 0);
            });
        </script>
    </body>
</html>
